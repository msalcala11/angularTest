<html ng-app>
<head>
  <title>Demo</title>
  <script type="text/javascript" src="js/lib/angular.min.js"></script>
  <script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
  <script type="text/javascript" src="js/controllers/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <div class="row">
      <div class="col-md-6">
	<h1>AngulAir</h1>
	<ul ng-repeat="airport in airports">
	  <li><a href="" ng-click="setAirport(airport.code)">{{airport.code}} - {{airport.name}}</a> | <a href="" ng-click="editAirport(airport.code)"> Edit</a></li>
	</ul>
      </div>
      <div class="col-md-6" ng-include src="sidebarURL"></div>
    </div>
      <div class="col-md-12" ng-include src="formURL"></div>
    </div>
</body>
</html>
